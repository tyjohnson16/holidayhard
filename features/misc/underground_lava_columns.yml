id: UNDERGROUND_LAVA_COLUMNS
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 6012
  threshold: 0.5/256

locator:
  type: PATTERN
  range:
    min: -55
    max: -53
  pattern:
    # Match air on top of lava
    type: AND
    patterns:
      - type: MATCH
        block: minecraft:lava
        offset: -1
      - type: MATCH_AIR
        offset: 0

structures:
  distribution:
    type: CONSTANT
  structures: lava_column