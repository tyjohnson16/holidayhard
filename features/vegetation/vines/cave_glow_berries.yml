id: CAVE_GLOW_BERRIES
type: FEATURE

# Adds leaf + vine segments that generate down from ceilings

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 79498
  threshold: 0.025

locator:
  type: PATTERN
  range:
    min: -64
    max: 64
  pattern:
    type: AND
    patterns:
      - type: MATCH_AIR
        offset: 0
      - type: MATCH_SOLID
        offset: 1

structures:
  distribution:
    type: CONSTANT
  structures: glow_berries