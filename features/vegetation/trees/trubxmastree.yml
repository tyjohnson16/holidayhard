id: TRUBXMASTREE
type: FEATURE
distributor:
  type: PADDED_GRID
  width: 11
  padding: 2
  salt: 9591
locator:
  type: AND
  locators:
    - type: TOP
      range: &range
        min: 64
        max: 130
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks: $features/vegetation/meta.yml:plantable-blocks
        offset: -2
    - type: PATTERN
      range: *range
      pattern:
        type: MATCH_SET
        blocks:
          - minecraft:snow
          - minecraft:air
        offset: -1
structures:
  distribution:
    type: CONSTANT
  structures: trubxmastree